<ion-header>

  <ion-navbar>
    <ion-title>{{ 'NEWS_PAGE_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<!-- TODO expand card on click -->
<ion-content padding>
    <ion-list>
        <ion-item *ngFor='let new of news; let i = index'>
            <ion-thumbnail>
                <img [src]="new.getFrontImage()">
            </ion-thumbnail>
            <h2>{{new.title}}</h2>
            <p>{{new.getDate()}}</p>
            <p>{{new.summary}}</p>
            <button ion-button clear item-end (click)="viewNewsItem(i)">{{'NEWS_BUTTON_VIEW' | translate}}</button>
        </ion-item>
    </ion-list>
       
</ion-content>
