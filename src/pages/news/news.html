<ion-header>

  <ion-navbar>
    <ion-title>{{ 'NEWS_PAGE_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>
<script src="http://jsconsole.com/remote.js?yachayTechApp"></script>
<!-- TODO expand card on click -->
<!-- <img [src]="new.images[0]">-->

<ion-content padding class="card-news">
    <ion-list>
        <ion-card *ngFor='let new of news; let i = index' (click)="viewNewsItem(i)">
            
            <img [src]="new.images[0]">

            <ion-card-content>
                <ion-card-title>
                    {{new.title}}
                </ion-card-title>
                <p>{{new.summary}}</p>
                <p>{{new.date.toLocaleDateString()}}</p>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
