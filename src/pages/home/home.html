<ion-header>
  <ion-navbar >
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="grid-basic-page">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-icon name="paper" (click)="moveToNewsPage()"></ion-icon>
                <p>{{'NEWS_PAGE_TITLE' | translate}}</p>
            </ion-col>

            <ion-col>
                <ion-icon name="calendar" (click)="moveToEventsPage()"></ion-icon>
                <p>{{'EVENTS_PAGE_TITLE' | translate}}</p>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-icon name="settings" (click)="moveToSettings()"></ion-icon>
                <p>{{'SETTINGS_PAGE_TITLE'|translate}}</p>
            </ion-col>
            <ion-col>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
