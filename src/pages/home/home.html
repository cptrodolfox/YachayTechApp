<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="grid-basic-page">
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button full outline (click)="moveToNewsPage()">
                    {{ 'NEWS_PAGE_TITLE' | translate }}
                </button>
            </ion-col>

            <ion-col>
                <button ion-button full outline (click)="moveToBusSchedule()">
                    {{ 'EVENTS_PAGE_TITLE' | translate }}
                </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button full outline (click)="moveToSettings()">
                    {{ 'SETTINGS_PAGE_TITLE' | translate }}
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
