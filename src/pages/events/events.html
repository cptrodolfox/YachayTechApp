<ion-header>

  <ion-navbar>
      <ion-title>{{'EVENTS_PAGE_TITLE'| translate}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-list>
        <ion-card *ngFor="let event of events, let i=index">
            <ion-card-content>
                <ion-card-title alignc>
                    {{event.title}}
                </ion-card-title>
                <p>Start date: {{ event.start_date.toLocaleDateString() }}</p>
                <p>End date: {{ event.end_date.toLocaleDateString() }}</p>
                <p>Description: {{ event.description }}</p>
                <p>Published date: {{ event.published_date.toLocaleDateString() }}</p>
 
            </ion-card-content>
        
        </ion-card>
    </ion-list>
    
</ion-content>
