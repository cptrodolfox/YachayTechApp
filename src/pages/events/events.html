<ion-header>

  <ion-navbar>
      <ion-title>{{'EVENTS_PAGE_TITLE'| translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let event of events, let i=index">
            <h2>{{ event.title }}</h2>
            <p>Start date: {{ event.start_date }}</p>
            <p>End date: {{ event.end_date }}</p>
            <p>Description: {{ event.description }}</p>
            <p>Published date: {{ event.published_date }}</p>
        </ion-item>
    </ion-list>

</ion-content>
